function changeColor(idObj,colorObj)
{

$(".expandable").on('click', function(){
    $this = $(this);
    if ($this.hasClass('expanded')) {
        $this.removeClass('expanded');
        $this.css('width', $this.attr('set_width'));
    } else {
        $this.addClass('expanded');
        $(this).css('width', 'auto');
    }
});
